<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logInStyle.css">
    <title>Mental Health Website</title>
</head>
<!--body section-->
<body>
    <div class="backgroundContainer">
        <img id="background" src="images/background.jpg">
    </div>
    <!--top header will be sticky and show while scrolling-->
    <div class="topHeader">
        <div class="logoContainers">
            <img id="icons" src="images/icon.jpg">
            <p id="logo">Mental Health Website</p>
        </div>
        <div class="links">
            <a id="home" href="index.html">Home</a>
            <a id="logIn" href="">Log In</a>
            <a id="inbox" href="">Inbox</a>
            <a id="forum" href="">Forum</a>
            <a id="following" href="">Following</a>
        </div>
    </div>
    <div class="header">
        <div class="bottomHeader">
            <div class="left">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button id="logIn">Log In</button>
            </div>
            <div class="right">
                <img id="headerImage" src="images/headerImage.jpg">
            </div>
        </div>
    </div>
    <div class="locationsContainer">
        <p id="locationHeaderText">Resources</p>
        <div class="locations">
            <div class="therapyContainer">
                <a href="https://www.joinreflect.com/los-angeles?utm_source=google&utm_medium=cpc&utm_campaign=DSA&gad=1&gclid=CjwKCAjwx_eiBhBGEiwA15gLN5uaTlq80gqv7TfM6LXM2bBeC5l2ha9HirJkaM1-Jzg1BkXv40bFURoCcJoQAvD_BwE"><img id="therapy" src="images/therapy.jpg"></a>
                <p>Therapy</p>
            </div>
            <div class="groundingContainer">
                <a href="https://www.youtube.com/watch?v=1ao4xdDK9iE"><img id="grounding" src="images/meditation.jpg"></a>
                <p>Grounding Exercises</p>
            </div>
            <div class="physicalContainer">
                <a href="https://www.helpguide.org/articles/healthy-living/the-mental-health-benefits-of-exercise.htm"><img id="physical" src="images/exercise.jpg"></a>
                <p>Physical Exercises</p>
            </div>
            <div class="clinicsContainer">
                <a href="https://www.avalonmalibu.com/mental-health-disorder-treatment/?gclid=CjwKCAjwx_eiBhBGEiwA15gLN4HbZZcUVuay_YbYl5nT6RKLEnCBwGdKAcK4dWpkA3PSQYZNW34s0BoCQ2AQAvD_BwE"><img id="clinics" src="images/clinics.jpg"></a>
                <p>Clinics</p>
            </div>
        </div>
    </div>
    <div class="quoteContainer">
        <p id="quote">Wherever you go becomes part of you somehow
        </p>
        <p id="quoteCredit">
            - Anita Desai
        </p>
    </div>
    <div class="footer">
        <p>Project done by: Eduardo Beltran</p>
    </div>
</body>
</html>
